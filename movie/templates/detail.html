{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="text-center text-danger">Movie details</h2>
<div class="container mt-5">
    <div class="card mx-auto mb-3 lh-lg" style="max-width: 800px;">
  <div class="row g-0">
    <div class="col-md-4 me-5">
      <img src="{{ movie.image.url }}" class=" rounded-start p-3" height="400px" width="300px" alt="...">
    </div>
    <div class="col-md-7 mt-5">
      <div class="card-body text-dark">
        <h5 class="card-title m-2">Title:{{ movie.title }}</h5>
        <p class="card-text m-2">Description:{{ movie.description }}</p>
        <p class="card-text m-2">Year:{{ movie.year }}</p>
        <p class="card-text m-2">Language:{{ movie.language }}</p>
        <a href="{% url 'app1:edit' movie.id %}" class="btn btn-danger">Edit</a>
        <a href="{% url 'app1:delete' movie.id %}" class="btn btn-danger">Delete</a>

      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
